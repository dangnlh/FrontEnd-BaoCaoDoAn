<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
      <!--Main Navigation-->
    <header>
        <style>
            #intro {
                background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
                height: 100vh;
            }

            /* Height for devices larger than 576px */
            @media (min-width: 992px) {
                #intro {
                    margin-top: -58.59px;
                }
            }

            .navbar .nav-link {
                color: #fff !important;
            }
        </style>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand nav-link" target="_blank" href="loginpage.html">
                    <strong>FPT University</strong>
                </a>
            </div>
        </nav>
        <!-- Navbar -->
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-md-8">
                            <form class="bg-white  rounded-5 shadow-5-strong p-5">
                                <h1><center>Đăng kí tài khoản</center></h1>

                                <!-- Name input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="form1Example1" class="form-control" />
                                    <label class="form-label" for="form1Example1">Name</label>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="form1Example1" class="form-control" />
                                    <label class="form-label" for="form1Example1">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="form1Example2" class="form-control" />
                                    <label class="form-label" for="form1Example2">Password</label>
                                </div>

                                <!-- RePassword input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="form1Example2" class="form-control" />
                                    <label class="form-label" for="form1Example2">Nhập lại Password</label>
                                </div>

                                <!-- Group input -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="form1Example1" class="form-control" />
                                    <label class="form-label" for="form1Example1">Tên Group</label>
                                </div>

                                <!-- phone number input -->
                                <div class="form-outline mb-4">
                                    <input type="number" id="form1Example1" class="form-control" />
                                    <label class="form-label" for="form1Example1">Số điện thoại liên hệ</label>
                                </div>

                                <!-- Role input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form1Example1">Tạo tài khoản với vai trò gì?</label>
                                    <select name="groupID">
                                        <option value="Student"> Student </option>
                                        <option value="Mentor"> Mentor </option>
                                    </select>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" check />
                                            <label class="form-check-label" for="form1Example3">
                                                Đồng ý với các <a href="#!">điều khoản</a> của chúng tôi
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block">Đăng Kí</button>

                                <div class="col text-center">
                                    <!-- Simple link -->
                                    
                                    <a href="loginpage.html">Bạn đã có tài khoản?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>
  <!--Main Navigation-->

  <!--Footer-->
  
  <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
